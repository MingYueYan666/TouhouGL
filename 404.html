<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面找不到了</title>
    <style>
        /* 全局重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }

        /* 页面主体样式 */
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        /* 404容器 */
        .error-container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        /* 404图片样式 */
        .error-img {
            max-width: 100%;
            height: auto;
            max-height: 300px;
            margin-bottom: 30px;
            /* 轻微浮动动画 */
            animation: float 3s ease-in-out infinite;
        }

        /* 404标题 */
        .error-title {
            font-size: 6rem;
            font-weight: 700;
            color: #6c757d;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        /* 提示文字 */
        .error-desc {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* 返回首页按钮 */
        .back-home {
            display: inline-block;
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

            .back-home:hover {
                background-color: #0056b3;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
            }

        /* 版权信息 */
        .copyright {
            position: absolute;
            bottom: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }

        /* 浮动动画 */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .error-title {
                font-size: 4rem;
            }

            .error-desc {
                font-size: 1rem;
            }

            .copyright {
                position: static;
                margin-top: 50px;
            }
        }

        @media (max-width: 480px) {
            .error-title {
                font-size: 3rem;
            }

            .back-home {
                padding: 10px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <!-- 404图片 -->
        <img src="image/404.png" alt="404页面找不到了" class="error-img">

        <!-- 404标题和提示 -->
        <h1 class="error-title">404</h1>
        <p class="error-desc">哎呀，你访问的页面走丢了～<br>可能是地址输入错误，或者页面已被移除</p>

        <!-- 返回首页按钮 -->
        <a href="/" class="back-home">返回首页</a>
    </div>

    <!-- 版权信息 -->
    <div class="copyright">© 2025 永夜竹林 版权所有</div>
</body>
</html>
